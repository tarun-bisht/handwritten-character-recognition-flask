{% extends "/partials/layout.html" %}
{% block content %}
<main>
  <div class="container main">
    <div class="canvas">
      <canvas id="draw" width="200" height="200"></canvas>
    </div>
    <div class="buttons">
      <button id="clear" class="button btn btn-outline-dark">Clear</button>
      <button id="predict" class="button btn btn-outline-dark">Predict</button>
    </div>
    <div class="canvas-sm">
      <canvas id="feed" width="28" height="28"></canvas>
    </div>
    <div class="" id="predict-panel">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="mr-auto">Prediction</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <div class="toast-body" id="predict">
          
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content%}
